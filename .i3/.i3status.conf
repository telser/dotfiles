# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "disk /"
order += "disk /home"
order += "ethernet eno1"
order += "load"
order += "volume master"
order += "tztime local"

ethernet eno1 {
        format_up = "IP: %ip @ %speed"
        format_down = "IP: (none)"
}

tztime local {
        format = "%Y-%m-%d %l:%M %p"
}

volume master {
        format = "Vol: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

load {
        format = "load %1min"
}

disk "/" {
        format = "/ (%free free)"
}

disk "/home" {
        format = "/home (%free free)"
}

volume master {
        format = "♪: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}